<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Gallery</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <main class="gallery" id="gallery" role="list"></main>

  <div class="zoom-bar" id="zoom-bar">
    <button class="zoom-btn" id="zoom-out" aria-label="Zoom out">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none"><rect x="3" y="7" width="10" height="2" rx="1" fill="currentColor"/></svg>
    </button>
    <input type="range" class="zoom-slider" id="zoom-slider" min="30" max="400" step="1">
    <button class="zoom-btn" id="zoom-in" aria-label="Zoom in">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none"><rect x="3" y="7" width="10" height="2" rx="1" fill="currentColor"/><rect x="7" y="3" width="2" height="10" rx="1" fill="currentColor"/></svg>
    </button>
  </div>

  <div class="lightbox" id="lightbox" role="dialog" aria-modal="true" aria-label="Photo viewer">
    <button class="lightbox-close" id="lightbox-close" aria-label="Close">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none"><path d="M5 5l10 10M15 5L5 15" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
    </button>
    <button class="lightbox-nav lightbox-prev" id="lightbox-prev" aria-label="Previous photo">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none"><path d="M15 5l-7 7 7 7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
    </button>
    <img class="lightbox-img" id="lightbox-img" src="" alt="" draggable="false">
    <button class="lightbox-nav lightbox-next" id="lightbox-next" aria-label="Next photo">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none"><path d="M9 5l7 7-7 7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
    </button>
    <div class="lightbox-counter" id="lightbox-counter"></div>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
