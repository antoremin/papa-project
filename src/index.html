<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#0d0c0a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Gallery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <header class="header">
    <h1 class="title">Gallery</h1>
  </header>

  <main class="gallery" id="gallery" role="list"></main>

  <div class="zoom-bar" id="zoom-bar">
    <button class="zoom-btn" id="zoom-out" aria-label="Zoom out">&minus;</button>
    <input type="range" class="zoom-slider" id="zoom-slider" min="30" max="400" step="1">
    <button class="zoom-btn" id="zoom-in" aria-label="Zoom in">+</button>
  </div>

  <div class="lightbox" id="lightbox" role="dialog" aria-modal="true" aria-label="Photo viewer">
    <button class="lightbox-close" id="lightbox-close" aria-label="Close">&times;</button>
    <button class="lightbox-nav lightbox-prev" id="lightbox-prev" aria-label="Previous photo">&#8249;</button>
    <img class="lightbox-img" id="lightbox-img" src="" alt="" draggable="false">
    <button class="lightbox-nav lightbox-next" id="lightbox-next" aria-label="Next photo">&#8250;</button>
    <div class="lightbox-counter" id="lightbox-counter"></div>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
